<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="reset.css" />
    <style>
      .section-wrap {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center; 
        padding: 60px 20px 20px 20px;
        box-sizing: border-box;
      }

      .input-group {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        width: 80%;
      }

      .input-group label {
        width: 80px; 
        font-weight: 500;
        color: #333;
      }

      .input-group input {
        flex: 1;
        padding: 8px 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      .button-group {
        margin-top: 30px; 
        width: 80%;
        display: flex;
        justify-content: center;
      }

      .button-group button {
        width: 100%;
        padding: 10px 0;
        background-color: #4facfe;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
      }

      .button-group button:hover {
        background-color: #00f2fe;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- html 코드는 id가 app인 태그안에서 작업 -->
      <div class="section-wrap">
        <div class="input-group">
          <label for="name">이름 :</label>
          <input id="name" type="text" v-model="name" />
        </div>
        <div class="input-group">
          <label for="userId">아이디 :</label>
          <input id="userId" type="text" v-model="userId" />
        </div>
        <div class="input-group">
          <label for="pwd">비밀번호 :</label>
          <input id="pwd" type="text" v-model="pwd" />
        </div>
        <div class="button-group">
          <button @click="fnfindId">비밀번호변경</button>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  const app = Vue.createApp({
    data() {
      return {
        // 변수 - (key : value)
        name: "",
        userId:"",
        pwd:"",
        regex: /^(?=.*[^\w\s])(?=\S{8}).+$/,

      };
    },
    methods: {
      // 함수(메소드) - (key : function())
      fnfindId: function () {
        let self = this;
        let param = {
          name: self.name,
          userId: self.userId,
          pwd:self.pwd,
        };
        if (!self.regex.test(self.pwd)) {
          alert("비밀번호는 8자리 이상, 특수문자 1개 이상 포함해야 합니다.");
          return;
        }
        $.ajax({
          url: "http://localhost:3009/findPwd",
          dataType: "json",
          type: "GET",
          data: param,
          success: function (data) {
            alert(`비밀번호가 변경되었습니다.`);
            window.close();
          },
        });
      },
    }, // methods
    mounted() {
      // 처음 시작할 때 실행되는 부분
      let self = this;
    },
  });

  app.mount("#app");
</script>
