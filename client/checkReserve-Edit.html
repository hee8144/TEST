<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <link rel="stylesheet" href="reset.css" />
        <style>
            body {
                font-family: "Noto Sans KR", sans-serif;
                background-color: #f5f6fa;
                margin: 0;
                padding: 0;
            }

            #app {
                max-width: 500px;
                margin: 40px auto;
                background-color: white;
                padding: 30px 40px;
                border-radius: 12px;
                box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            }

            h2 {
                text-align: center;
                margin-bottom: 20px;
                color: #333;
            }

            label {
                display: block;
                margin-bottom: 15px;
                font-weight: 500;
                color: #555;
            }

            input[type="date"],
            select,
            textarea {
                width: 100%;
                padding: 8px 10px;
                margin-top: 5px;
                border-radius: 6px;
                border: 1px solid #ccc;
                box-sizing: border-box;
                font-size: 0.95rem;
            }

            textarea {
                resize: vertical;
                min-height: 60px;
            }

            button {
                display: block;
                width: 100%;
                padding: 10px;
                margin-top: 20px;
                background-color: #4facfe;
                color: white;
                font-size: 1rem;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: 0.3s;
            }

            button:hover {
                background-color: #00c6ff;
            }

            /* 나가기 버튼 따로 */
            #app > div:first-child button {
                width: 100px;
                margin: 0 0 20px 0;
                background-color: #f06b6b;
            }

            #app > div:first-child button:hover {
                background-color: #ff4c4c;
            }

            select option {
                font-size: 0.95rem;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <!-- html 코드는 id가 app인 태그안에서 작업 -->
            <div class="backbtn-wrap">
                <button @click="fnBack">나가기</button>
            </div>
            <div>
                <label for=""> 예약일자 : <input type="date" v-model="reserveList.RDATE" /> </label>
            </div>
            <div>
                <label for=""> 사용자아이디 : {{reserveList.USERID}} </label>
            </div>
            <div>
                <label for="">
                    담당의사 :
                    <select v-model="reserveList.DOCTORNAME">
                        <option value="">의사 선택</option>
                        <option v-for="doc in doctorList" :value="doc.NAME">{{ doc.NAME }}</option>
                    </select>
                </label>
            </div>
            <div>
                <label for="">
                    예약시간 :
                    <select name="" v-model="reserveList.START_TIME" @change="fnchck">
                        <option value="9">09~10</option>
                        <option value="10">10~11</option>
                        <option value="11">11~12</option>
                        <option value="13">13~14</option>
                        <option value="14">14~15</option>
                        <option value="15">15~16</option>
                        <option value="16">16~17</option>
                        <option value="17">17~18</option>
                    </select>
                </label>
            </div>
            <div>
                <label for=""> 상태 : <textarea v-model="reserveList.STATUS"></textarea></label>
            </div>
            <button @click="fnEdit">예약하기</button>
        </div>
    </body>
</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                doctorList: [],
                reserveNo: "",
                reserveList: {},
            };
        },
        methods: {
            // 함수(메소드) - (key : function())

            fnDoctorList() {
                let self = this;
                $.ajax({
                    url: "http://localhost:3009/doctor/list",
                    dataType: "json",
                    type: "GET",
                    data: {},
                    success: function (data) {
                        self.doctorList = data.list;
                    },
                });
            },
            fnReserveList() {
                let self = this;
                let param = { reserveNo: self.reserveNo };
                $.ajax({
                    url: "http://localhost:3009/reserve/list",
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) {
                        self.reserveList = data.list[0];
                        console.log(data.list[0]);
                        self.reserveList.START_TIME = data.list[0].STIME.substr(0, 2);
                    },
                });
            },
            fnEdit() {
                let self = this;
                let today = new Date();
                let year = today.getFullYear();
                let month = today.getMonth() + 1;
                if (month < 10) {
                  month = "0" + (today.getMonth() + 1);
                }
                let day = today.getDate();
                console.log(self.reserveList.RDATE);

                if (new Date(self.reserveList.RDATE) < new Date(year + "-" + month + "-" + day)) {
                    alert("지난날에는 에약할수없습니다.");
                    return;
                }
                $.ajax({
                    url: "http://localhost:3009/reserve/edit",
                    dataType: "json",
                    type: "GET",
                    data: {
                        reserveNo: self.reserveNo,
                        REDATE: self.reserveList.RDATE.substr(0, 10),
                        USERID: self.reserveList.USERID,
                        STATUS: self.reserveList.STATUS,
                        DOCTORNAME: self.reserveList.DOCTORNAME,
                        START_TIME: self.reserveList.RDATE.substr(0, 10) + " " + self.reserveList.START_TIME + ":00",
                        END_TIME:
                            self.reserveList.REDATE.substr(0, 10) +
                            " " +
                            String(Number(self.reserveList.START_TIME) + 1) +
                            ":00",
                    },
                    success: function (data) {
                      alert("수정되었습니다.");
                      window.close();
                      window.opener.location.reload();
                    },
                });
            },
            fnchck() {
                let self = this;
                let startDateTime = self.reserveList.RDATE.substr(0, 10) + ":" + self.reserveList.START_TIME + ":09";
                console.log(startDateTime);

                $.ajax({
                    url: "http://localhost:3009/reserve/check",
                    dataType: "json",
                    type: "GET",
                    data: { start_time: startDateTime },
                    success: function (data) {
                        console.log(data);
                        if (data.list.length == 0) {
                            alert("사용가능한 시간대입니다.");
                            self.flg = false;
                        } else {
                            alert("이미 예약되어있는 시간대입니다.");
                            self.flg = true;
                        }
                    },
                });
            },
            fnBack() {
                window.close();
            },
        }, // methods
        mounted() {
            // 처음 시작할 때 실행되는 부분
            let self = this;
            let queryParams = new URLSearchParams(window.location.search);
            self.reserveNo = queryParams.get("reserveNo") || "";
            self.fnDoctorList();
            self.fnReserveList();
        },
    });

    app.mount("#app");
</script>
