<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="reset.css" />
    <style>
      #app {
        width: 600px;
        margin: 30px auto;
      }
      table,
      tr,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px 10px;
        text-align: center;
      }
      th {
        width: 150px;
        background-color: beige;
      }
      td {
        width: 300px;
        text-align: left;
      }
      .check-btn {
        margin-left: 15px;
      }
      .header-wrap {
        background-color: antiquewhite;
      }
      header {
        max-width: 1140px;
        line-height: 50px;
        margin: 0 auto;
      }
      header nav ul {
        display: flex;
        justify-content: space-between;
        padding: 10px;
      }
      header nav ul li {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- html 코드는 id가 app인 태그안에서 작업 -->
      <div class="header-wrap">
        <header>
          <nav>
            <ul>
              <li>
                <h1><a href="javascript:;">logo</a></h1>
              </li>
              <li>
                <a href="reserve.html">예약하기</a>
              </li>
              <li>
                <a href="checkReserve.html">예약확인</a>
              </li>
              <li>
                `
                <a href="javascript:;">HOME</a>
              </li>
              <li>
                <a href="javascript:;">찾아오시는길</a>
              </li>
              <li>
                <a href="login.html">로그인</a>
              </li>
            </ul>
          </nav>
        </header>
      </div>

      <table>
        <tr>
          <th>담당의사</th>
          <th>예약신청시간</th>
          <th>시작시간</th>
          <th>이름</th>
          <th>상태</th>
          <th>삭제</th>
        </tr>
        <tr v-for="list in reserveList">
          <td>{{list.DOCTORNAME}}</td>
          <td>{{list.RDATE}}</td>
          <td>{{list.STIME}}</td>
          <td>{{list.USERID}}</td>
          <td>{{list.STATUS}}</td>
        </tr>
      </table>
    </div>
  </body>
</html>

<script>
  const app = Vue.createApp({
    data() {
      return {
        // 변수 - (key : value)
        userId: "",
        reserveList: [],
      };
    },
    methods: {
      // 함수(메소드) - (key : function())
      fnList: function () {
        let self = this;
        let param = { userId: self.userId };
        $.ajax({
          url: "http://localhost:3009/reserve/list",
          dataType: "json",
          type: "GET",
          data: param,
          success: function (data) {
            console.log(data.list);
            self.reserveList = data.list;
          },
        });
      },
    }, // methods
    mounted() {
      // 처음 시작할 때 실행되는 부분
      let self = this;
      self.userId = sessionStorage.getItem("userId");
      self.fnList();
    },
  });

  app.mount("#app");
</script>
