<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <link rel="stylesheet" href="reset.css" />
        <style>
            body {
                font-family: "Noto Sans KR", sans-serif;
                background-color: #f5f6fa;
                margin: 0;
                padding: 0;
            }

            #app {
                max-width: 500px;
                margin: 40px auto;
                background-color: white;
                padding: 30px 40px;
                border-radius: 12px;
                box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            }

            h2 {
                text-align: center;
                margin-bottom: 20px;
                color: #333;
            }

            label {
                display: block;
                margin-bottom: 15px;
                font-weight: 500;
                color: #555;
            }

            input[type="date"],
            select,
            textarea {
                width: 100%;
                padding: 8px 10px;
                margin-top: 5px;
                border-radius: 6px;
                border: 1px solid #ccc;
                box-sizing: border-box;
                font-size: 0.95rem;
            }

            textarea {
                resize: vertical;
                min-height: 60px;
            }

            button {
                display: block;
                width: 100%;
                padding: 10px;
                margin-top: 20px;
                background-color: #4facfe;
                color: white;
                font-size: 1rem;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: 0.3s;
            }

            button:hover {
                background-color: #00c6ff;
            }

            /* 나가기 버튼 따로 */
            #app > div:first-child button {
                width: 100px;
                margin: 0 0 20px 0;
                background-color: #f06b6b;
            }

            #app > div:first-child button:hover {
                background-color: #ff4c4c;
            }

            select option {
                font-size: 0.95rem;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <!-- html 코드는 id가 app인 태그안에서 작업 -->
            <div>
                <button @click="fnBack">나가기</button>
            </div>
            <div>
                <label for=""> 예약일자 : <input type="date" v-model="redate" /> </label>
            </div>
            <div>
                <label for=""> 사용자아이디 : {{userId}} </label>
            </div>
            <div>
                <label for="">
                    담당의사 :
                    <select v-model="doctorName">
                        <option value="">의사 선택</option>
                        <option v-for="doc in doctorList" :key="doc.NAME" :value="doc.NAME">{{ doc.NAME }}</option>
                    </select>
                </label>
            </div>
            <div>
                <label for="">
                    예약시간 :
                    <select name="" v-model="start_time" @change="fnchck()">
                        <option value="9">09~10</option>
                        <option value="10">10~11</option>
                        <option value="11">11~12</option>
                        <option value="13">13~14</option>
                        <option value="14">14~15</option>
                        <option value="15">15~16</option>
                        <option value="16">16~17</option>
                        <option value="17">17~18</option>
                    </select>
                </label>
            </div>
            <div>
                <label for=""> 상태 : <textarea v-model="status"></textarea></label>
            </div>
            <button @click="fnReserve">예약하기</button>
        </div>
    </body>
</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                redate: "",
                userId: "",
                doctorName: "",
                start_time: "",
                end_time: "",
                status: "",
                doctorList: [],
                flg: false,
            };
        },
        methods: {
            // 함수(메소드) - (key : function())
            fnReserve: function () {
                let self = this;
                let endHour = String(parseInt(self.start_time) + 1).padStart(2, "0");

                let startDateTime = self.redate + " " + self.start_time.padStart(2, "0") + ":00";
                
                let endDateTime = self.redate + " " + endHour + ":00";
                let param = {
                  userId: self.userId,
                  doctorName: self.doctorName,
                  redate: self.redate,
                  start_time: startDateTime,
                  end_time: endDateTime,
                  status: self.status,
                };
                console.log(self.redate);

                let today = new Date();
                let year = today.getFullYear();
                let month = today.getMonth() + 1;
                if (month < 10) {
                    month = "0" + (today.getMonth() + 1);
                }
                let day = today.getDate();

                if (!self.redate || !self.userId || !self.doctorName || !self.start_time) {
                    alert("필수 정보를 입력해주세요.");
                    return;
                }
                if (self.flg) {
                    alert("시간을 다시 선택해주세요");
                    return;
                }

                if (new Date(self.redate) < new Date(year + "-" + month + "-" + day)) {
                    alert("지난날에는 에약할수없습니다.");
                    return;
                }
                $.ajax({
                    url: "http://localhost:3009/reserve/insert",
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) {
                        alert("예약되었습니다.");
                        window.opener.postMessage({ type: "ADD_EVENT", title: "예약", date: self.redate }, "*");
                        window.close();
                        window.opener.location.reload();
                    },
                });
            },
            fnDoctorList() {
                let self = this;
                $.ajax({
                    url: "http://localhost:3009/doctor/list",
                    dataType: "json",
                    type: "GET",
                    data: {},
                    success: function (data) {
                        self.doctorList = data.list;
                    },
                });
            },
            fnchck() {
                let self = this;
                let startDateTime = self.redate + ":" + self.start_time.padStart(2, "0") + ":09";
                console.log(startDateTime);

                $.ajax({
                    url: "http://localhost:3009/reserve/check",
                    dataType: "json",
                    type: "GET",
                    data: { start_time: startDateTime },
                    success: function (data) {
                        console.log(data);
                        if (data.list.length == 0) {
                            alert("사용가능한 시간대입니다.");
                            self.flg = false;
                        } else {
                            alert("이미 예약되어있는 시간대입니다.");
                            self.flg = true;
                        }
                    },
                });
            },
            fnBack() {
                window.close();
            },
        }, // methods
        mounted() {
            // 처음 시작할 때 실행되는 부분
            let self = this;
            let queryParams = new URLSearchParams(window.location.search);
            self.redate = queryParams.get("date") || "";
            self.userId = sessionStorage.getItem("userId");
            if (self.userId == "") {
                alert("로그인후 이용해주세요");
                window.close();
            }
            self.fnDoctorList();
            let today = new Date();
            let year = today.getFullYear();
            let month = today.getMonth() + 1;
            if (month < 10) {
                month = "0" + (today.getMonth() + 1);
            }
            let day = today.getDate();
            // console.log(new Date(self.redate)  < new Date( year+'-'+month+'-'+day));
        },
    });

    app.mount("#app");
</script>
