<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="reset.css" />
    <style></style>
  </head>
  <body>
    <div id="app">
      <!-- html 코드는 id가 app인 태그안에서 작업 -->
       <div>
            이메일 : <input type="email" v-model="email">
       </div>
       <div>
            이름 :<input type="text" v-model="name">
       </div>
       <div>
            <button @click="fnfindId">아이디찾기</button>
       </div>
    </div>
  </body>
</html>

<script>
  const app = Vue.createApp({
    data() {
      return {
        // 변수 - (key : value)
        name:"",
        email:"",
      };
    },
    methods: {
      // 함수(메소드) - (key : function())
      fnfindId: function () {
        let self = this;
        let param = {
            name:self.name,
            email:self.email
        };
        $.ajax({
          url: "http://localhost:3009/findId",
          dataType: "json",
          type: "GET",
          data: param,
          success: function (data) {
            
            alert(`${self.name}님의 아이디는 ${data.list[0].USERID}입니다`)
            
          },
        });
      },
    }, // methods
    mounted() {
      // 처음 시작할 때 실행되는 부분
      let self = this;
    },
  });

  app.mount("#app");
</script>
